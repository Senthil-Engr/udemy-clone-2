<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <!-- my style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar__logo">
        <h1 class="navbar__title">Udemy</h1>
      </div>

      <div class="navbar__search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="search anything for here.Tech,Business,Art,...">
      </div>

      <div class="navbar__menu">
        <p>Courses</p>
        <p>My Learning</p>
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>

    <!-- Categories -->
     <div class="categories">
        <p>Development</p>
        <p>Business</p>
        <p>IT & Software</p>
        <p>Personal Development</p>
        <p>Design</p>
        <p>Marketing</p>
     </div>

     <!-- sale image -->
      <div class="sale-image">
        <img src="./images/sale_image.png" alt="Sale Image">
      </div>

  </body>
</html>
